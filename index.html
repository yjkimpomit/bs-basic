<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>부트스트랩 커스터마이징 - 빌드용</title>
	<link rel="stylesheet" href="./css/common.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<header id="top"></header>

	<main>
		<div class="container-fluid">
			<h1>Hello, world!</h1>

			<div class="mb-5">
				<button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Menu</button>

				<div class="btn-group">
					<a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
					<a href="#" class="btn btn-primary">Link</a>
					<a href="#" class="btn btn-primary">Link</a>
				</div>
				
				<button class="btn btn-warning" onclick="alertPopup()">Show Alert</button>
				
				<!-- offCanvas Right -->
				<button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">OffCanvas Right</button>
			</div>

		</div>
		
		<!-- left -->
		<div class="offcanvas offcanvas-start leftmenu show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
		  <div class="offcanvas-header">
			<div class="logo"><span class="visually-hidden">POMIT</span></div>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		  </div>
		  <div class="offcanvas-body">
			<div class="list-group">
				<!-- 레이블 -->
				<div class="menu-label">
					시스템 설정
				</div>

				<a class="list-group-item d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#submenu1" role="button" aria-expanded="false">
					메뉴 1 <i class="bi bi-chevron-right toggle-icon"></i>
				</a>
				<div class="collapse" id="submenu1">
					<a class="list-group-item ps-4">서브메뉴 1-1</a>
					<a class="list-group-item ps-4">서브메뉴 1-2</a>
				</div>
			
				<a class="list-group-item d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#submenu2" role="button" aria-expanded="false">
					메뉴 2 <i class="bi bi-chevron-right toggle-icon"></i>
				</a>
				<div class="collapse" id="submenu2">
					<a class="list-group-item ps-4">서브메뉴 2-1</a>
				</div>
				<!-- 다른 레이블 -->
				<div class="menu-label">
					사용자 관리
				</div>

				<a class="list-group-item d-flex justify-content-between align-items-center"
					data-bs-toggle="collapse" href="#submenu3" role="button" aria-expanded="false">
					계정
					<i class="bi bi-chevron-right toggle-icon"></i>
				</a>
				<div class="collapse" id="submenu3">
					<a class="list-group-item ps-4">계정 목록</a>
					<a class="list-group-item ps-4">권한 설정</a>
				</div>
			</div>
		  </div>
		</div>

		<!-- right -->
		<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">OffCanvas <small>- Backdrop with scrolling</small></h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<p>Try scrolling the rest of the page to see this option in action.</p>
			</div>
		</div>

		<div class="container text-center">
			<div class="row">
				<div class="col">
					<div class="spinner-border text-success" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
				<div class="col">
					Column
				</div>
				<div class="col">
					Column
				</div>
			</div>
		</div>
	</main>

	<footer id="bottom" class="container-fluid"></footer>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function() {
			$('#top').load('incTop.html');
			$('#bottom').load('incBottom.html');
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>

		function alertPopup() {
			// alert - https://sweetalert2.github.io/#icons
			Swal.fire({
				title: 'Success!',
				text: 'Do you want to continue',
				icon: 'success',
				confirmButtonText: 'OK'
			});
		}
	</script>

</body>

</html>
